name: Build and Deploy Rhythm Runner

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript type checking
      run: npm run type-check
    
    - name: Run ESLint code analysis
      run: npm run lint
    
    - name: Run unit tests
      run: npm run test
      
    - name: Build production bundle
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files-${{ github.sha }}
        path: dist/
        retention-days: 7

  deploy-web:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    # Deploy all branches and PRs (not just main)
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Checkout gh-pages branch for multi-branch structure
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages-existing
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Prepare multi-branch deployment
      env:
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_PR_NUMBER: ${{ github.event.number }}
      run: |
        # Create gh-pages directory structure
        mkdir -p gh-pages
        
        # Copy existing deployments if they exist
        if [ -d "gh-pages-existing" ]; then
          echo "Copying existing deployments..."
          cp -r gh-pages-existing/* gh-pages/ 2>/dev/null || true
          # Remove old .git directory to avoid conflicts
          rm -rf gh-pages/.git
        fi
        
        # Run deployment preparation script
        node scripts/prepare-deployment.js
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        keep_files: true
        # cname: rhythm-runner.example.com # Uncomment and update with your domain

  build-mobile:
    name: Mobile Build Preparation
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web version for mobile
      run: npm run build
    
    - name: Check Capacitor setup
      run: |
        if [ -f "capacitor.config.json" ] || [ -f "capacitor.config.ts" ]; then
          echo "Capacitor configured - ready for mobile build"
          npm run capacitor:sync || echo "Capacitor sync failed - mobile setup needed"
        else
          echo "Capacitor not yet configured - run 'npx cap init' to set up mobile builds"
        fi
    
    - name: Upload mobile build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mobile-ready-build
        path: |
          dist/
          android/
          ios/
        retention-days: 30
        if-no-files-found: ignore