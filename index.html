<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Runner - Musical Adventure</title>
    <meta name="description" content="Navigate a magical world corrupted by discord using musical timing and tempo manipulation">
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#6B46C1">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="./assets/audio/demo-track.ogg" as="audio" type="audio/ogg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 1000;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        canvas {
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            
            canvas {
                border-radius: 0;
                box-shadow: none;
            }
        }
        
        /* Hide scrollbars on mobile */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Loading Rhythm Runner...</p>
            <small>Preparing your musical adventure</small>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
